<div class="audio-panel__content">
    <ul class="audio-sample-list">
        <li class="audio-sample-list__item" ng-repeat="sample in $ctrl.audioSamplesContext">
            <audio-player title="sample.title" audio-sample="sample.context" play-sample="$ctrl.playSample"></audio-player>
        </li>
    </ul>
    <button class="audio-panel__button" ng-click="$ctrl.playAll()" type="button">Play All</button>
</div>
